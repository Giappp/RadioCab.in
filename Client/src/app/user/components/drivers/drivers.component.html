<main>
    <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light text-center">Driver Listing</h1>
        <p class="lead text-body-secondary text-center">List of drivers who have passed recruitment and are working for
            RadioCab.In.</p>
        <input type="text" class="form-control mb-3" placeholder="Search drivers..." (keyup)="searchDriver($event)">
    </div>

    <div class="album py-5 bg-body-tertiary">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col" *ngFor="let driver of filteredDrivers">
                    <div class="card shadow-sm">
                        <svg class="bd-placeholder-img card-img-top" width="100%" height="225"></svg>
                        <div class="card-body">
                            <p class="card-text">{{ driver.description }}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <mat-paginator [length]="drivers.length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
        (page)="onPageChange($event)"></mat-paginator>
</main>
