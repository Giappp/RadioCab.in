<!DOCTYPE html>
<html>
<head>
    <title>Form Đăng Ký</title>
    <link rel="stylesheet" href="register-company.component.css">
</head>
<body>

<h2>Form Đăng Ký</h2>

<form action="" method="post">
    <label for="companyName">Tên công ty:</label><br>
    <input type="text" id="companyName" name="companyName" required><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br>
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required><br>
    <label for="contactPerson">Người liên lạc:</label><br>
    <input type="text" id="contactPerson" name="contactPerson" required><br>
    <label for="designation">Chức vụ:</label><br>
    <input type="text" id="designation" name="designation" required><br>
    <label for="address">Địa chỉ công ty:</label><br>
    <input type="text" id="address" name="address" required><br>
    <label for="mobile">Số điện thoại:</label><br>
    <input type="tel" id="mobile" name="mobile" required><br>
    <label for="telephone">Số điện thoại công ty:</label><br>
    <input type="tel" id="telephone" name="telephone"><br>
    <label for="faxNumber">Số máy Fax:</label><br>
    <input type="tel" id="faxNumber" name="faxNumber"><br>
    <label for="paymentType">Payment Type:</label><br>
    <select id="paymentType" name="paymentType">
        <option value="weekly">Weekly</option>
        <option value="quarterly">Quarterly</option>
    </select><br><br>
    <input type="submit" value="Đăng Ký">
</form>

</body>
</html>
