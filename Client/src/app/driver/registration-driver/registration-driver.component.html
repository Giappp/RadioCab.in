<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Registration Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <main>
            <div class="py-5 text-center">
                <h2>Singup for Driver</h2>
            </div>
            <div class="d-flex mx-4 justify-content-center">
                <div class="col-md-7 col-lg-8">
                    <h4 class="mb-3">Driver Information</h4>
                    <form class="needs-validation" novalidate>
                        <div class="row g-3">
                            <div class="col-sm-6">
                                <label for="firstName" class="form-label">First name</label>
                                <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                            </div>

                            <div class="col-sm-6">
                                <label for="lastName" class="form-label">Last name</label>
                                <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                            </div>

                            <div class="col-12">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="you@example.com">
                            </div>

                            <div class="col-12">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" class="form-control" id="address"
                                    placeholder="Enter your address" required>
                            </div>

                            <div class="col-12">
                                <label for="phone" class="form-label">Phone</label>
                                <input type="text" class="form-control" id="phone"
                                    placeholder="Enter your phone">
                            </div>

                            <div class="col-12">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password"
                                    placeholder="Enter your password">
                            </div>

                            <div class="col-12">
                                <label for="address2" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="address2"
                                    placeholder="Confirm your password">
                            </div>
                        </div>

                        <hr class="my-4">

                        <h4 class="mb-3">Payment Type</h4>

                        <div class="my-3">
                            <div class="form-check">
                                <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked
                                    required>
                                <label class="form-check-label" for="credit">Monthly</label>
                            </div>
                            <div class="form-check">
                                <input id="debit" name="paymentMethod" type="radio" class="form-check-input" required>
                                <label class="form-check-label" for="debit">Quarterly</label>
                            </div>
                        </div>

                        <hr class="my-4">

                        <div class="input-group mb-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input">
                                <label for="termsAndPrivercy" class="form-check-label text-secondary"></label>Read and
                                Accept <a href="#">Terms</a> and <a href="#">Privacy Policy</a>
                            </div>

                        </div>

                        <button class="w-100 btn btn-primary btn-lg" type="submit">Signup</button>
                    </form>
                </div>
            </div>
        </main>

        <div class="my-5 pt-5 text-body-secondary text-center text-small"></div>
    </div>
</body>

</html>
