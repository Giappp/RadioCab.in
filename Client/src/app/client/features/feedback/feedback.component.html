<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Registration Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body style="background-size: cover;">
    <div class="container mt-4 shadow-lg">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h2 class="text-white d-flex justify-content-center">Feedback Form</h2>
                <hr>
                <form>
                    <h4>Feedback type</h4>
                    <div class="row">
                        <div class="col-md-4">
                            <input type="radio" name="feed" class="pointer" required>&nbsp;&nbsp;<label>Complaint,</label>
                        </div>

                        <div class="col-md-4">
                            <input type="radio" name="feed" required>&nbsp;&nbsp;<label>Suggestion</label>
                        </div>

                        <div class="col-md-4">
                            <input type="radio" name="feed" required>&nbsp;&nbsp;<label>Compliment</label>
                        </div>
                    </div>

                    <div class="form-group mt-3 mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" placeholder="Enter your full name" required>
                    </div>

                    <div class="form-group mb-2">
                        <label class="form-label">Mobile</label>
                        <input type="text" class="form-control" placeholder="Enter your mobile number" required>
                    </div>

                    <div class="form-group mb-2">
                        <label class="form-label">Email</label>
                        <input type="text" class="form-control" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group mb-2">
                        <label class="form-label">City</label>
                        <input type="text" class="form-control" placeholder="Enter your city" required>
                    </div>

                    <div class="form-group mb-2">
                        <label class="form-label">Describe Feedback</label>
                        <textarea rows="4" class="form-control" placeholder="Enter your feedback" style="overflow: hidden; resize: none;" required></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary mt-4" style="width: 100%;">Submit feedback</button>
                </form>

            </div>
        </div>
    </div>
</body>

</html>
